<div class="container-fluid" (click)="close(); $event.stopPropagation();">
    <table class="table table-success table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of entries; let i = index;" (click)="selectContact(e); $event.stopPropagation();">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ e.name }}</td>
                <td>{{ e.number }}</td>
                <td>
                    <div class="icon" (click)="confirmDelete(e); $event.stopPropagation();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </div>
                </td>
                <td>
                    <div class="icon" (click)="selectContact(e); $event.stopPropagation();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn btn-create" (click)="create(); $event.stopPropagation();">
        <button type="button" class="btn btn-success">create</button>
    </div>
    <div *ngIf="backdropOn" class="backdrop"></div>
</div>
<div *ngIf="createForm" class="create">
    <app-create (exit)="exit(); $event.stopPropagation();"></app-create>
</div>
<div *ngIf="editForm" class="edit">
    <app-edit [contact]="selectedContact" (exit)="exit(); $event.stopPropagation();"></app-edit>
</div>
<div *ngIf="alert" class="alert alert-warning" role="alert">
    <h4 class="alert-heading">Warning</h4>
    <p>Are you sure you want to delete contact?</p>
    <hr>
    <div class="footer">
        <div class="btn">
            <button type="button" class="btn btn-success" (click)="deleteContact(); $event.stopPropagation();">yes</button>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-danger" (click)="cancel(); $event.stopPropagation();">no</button>
        </div>
    </div>
  </div>
